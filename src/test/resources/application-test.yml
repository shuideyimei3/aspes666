server:
  port: 8080

spring:
  application:
    name: agri-trade-platform
  
  # 使用 H2 内存数据库进行测试
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: 
    # SQL初始化配置
    sql:
      init:
        mode: always
        continue-on-error: false
        schema-locations: classpath:test-schema.sql
        data-locations: classpath:test-data.sql
  
  # Redis配置 (使用嵌入式Redis)
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  # JPA配置（禁用）
  jpa:
    enabled: false

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: cn.aspes.agri.trade.entity

# JWT配置
jwt:
  secret: aspes-agri-trade-platform-jwt-secret-key-2024
  expiration: 86400000  # 24小时（毫秒）

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: test-key-id
    access-key-secret: test-key-secret
    bucket-name: test-bucket
    base-path: img/

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    cn.aspes.agri.trade: DEBUG
    org.springframework.security: DEBUG
